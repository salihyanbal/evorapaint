<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>[Evorapaint] Sipariş durumu</title>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'/>

    <!-- use the font -->
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            font-size: 48px;
        }
    </style>
</head>
<body>
Evorapaint sipariş takibi<br><hr><br>
<p th:text="${'Merhaba ' + firstName + ' ' + lastName}"></p>
<br>
    <p th:text="${orderId + ' numaralı sipariş'}"></p>
    <br>
    <p th:text="${'Siparişiniz şu anda ' + orderStatus}"></p>
    <br>
    <p th:text="${'Tahmini teslimat tarihi: ' + estimatedDeliveryDate}"></p>
    <br>
    <div th:if="${isShipped}">
        <a th:href="${shipmentTrackingLink}" th:text="${'Kargo takip bilgilerini gör'}">
        </a>
    </div>
</p>

<br>
<hr>
<p>
    Bu otomatik bi e-posta'dır, lütfen yanıtlamayınız.
</p>
</body>
</html>
